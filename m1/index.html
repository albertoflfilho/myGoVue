<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VueJS</title>
  <link rel="stylesheet" href="">
  <script src="vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ sayHeyVueJs() }} - <a v-bind:href="link">Google</a></p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hey Veu.js',
      link: 'http://google.com'
    },
    methods: {
      sayHeyVueJs: function() {
        return this.title;
      }
    }
  });
</script>
</body>
</html>
